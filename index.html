<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vilar Designer</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="./Assets/logo 2.png">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Inicio</a>
            <a class="cabecalho-menu-item">Serviços</a>
            <a class="cabecalho-menu-item">Localização</a>
            <a class="cabecalho-menu-item">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Vilar Designer - Gráfica Rápida</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Venha ser visto conosco</h2>
                <button class="conteudo-principal-escrito-botao">
                    <a class="link-do-botao" href="">Nos chame por aqui!</a>
                    </button>
            </div>
            <img class="conteudo-principal-imagem" src="./Assets/Panfleto e cartao de visita.png">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que podemos te oferecer?</h3>
            <p class="conteudo-secundario-paragrafo">Atraia novos clientes</p>
            <p class="conteudo-secundario-paragrafo">Mostre seus serviços mais facilmente</p>
            <p class="conteudo-secundario-paragrafo">Criação de arte Gratuita, feita por nós</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="./Assets/logo 2.png">
        <map class="rodape-local"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235090.64952677354!2d-43.43189315509839!3d-22.97630965480853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bda482f3cf5b5%3A0xa7dd934e3fdd28bf!2sBarra%20Shopping!5e0!3m2!1spt-BR!2sbr!4v1657420207183!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></map>
    </footer>
    

</body>

</html>
